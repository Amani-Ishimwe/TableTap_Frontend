  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Bootstrap Off-Canvas Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TableTap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TableTap</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="reservations.html">Reservations</a>
            </li>

              <a class="nav-link" href="orders.html">Orders</a>

            </li>

        </div>
      </div>
    </div>
  </nav>

  <!-- Reservations Form -->
  <div class="grid-container">
    <div class="grid-x grid-padding-x align-center">
      <div class="cell medium-8">
        <h1 class="text-center">Reserve a Table</h1>
        <form class="callout">
          <div class="grid-x grid-padding-x">
            <div class="cell medium-6">
              <label>Name
                <input type="text" placeholder="Your Name" required>
              </label>
            </div>
            <div class="cell medium-6">
              <label>Email
                <input type="email" placeholder="Your Email" required>
              </label>
            </div>
            <div class="cell medium-6">
              <label>Date
                <input type="date" required>
              </label>
            </div>
            <div class="cell medium-6">
              <label>Time
                <input type="time" required>
              </label>
            </div>
            <div class="cell">
              <label>Party Size
                <select required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </label>
            </div>
            <div class="cell">
              <button type="submit" class="button primary expanded">Reserve Now</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center" style="padding: 20px; background: #333; color: #fff;">
    <p>&copy; 2025 TableTap. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
